  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 26px;
      padding: 28px 20px 36px;
      width: 92%;
      max-width: 360px;
      margin: auto;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Multicolor text */
    .rainbow span:nth-child(1) { color: #ff4d6d; }
    .rainbow span:nth-child(2) { color: #ff9f1c; }
    .rainbow span:nth-child(3) { color: #ffd166; }
    .rainbow span:nth-child(4) { color: #06d6a0; }
    .rainbow span:nth-child(5) { color: #4dabf7; }
    .rainbow span:nth-child(6) { color: #9b5de5; }
    .rainbow span:nth-child(7) { color: #f15bb5; }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #6a0572;
    }

    .message {
      min-height: 2.5em;
      font-weight: 700;
      margin-bottom: 18px;
      color: #b5179e;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      left: 10px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #noBtn {
      right: 10px;
      background: #6c757d;
      color: #fff;
    }

    /* Result */
    .result {
      display: none;
      text-align: center;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .result h2 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      margin-bottom: 14px;
    }

    .result p {
      font-size: 14px;
      margin-bottom: 16px;
      color: #720026;
    }

    img {
      width: 180px;
      border-radius: 18px;
    }

    /* Graffiti */
    .graffiti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      display: none;
    }

    .graffiti span {
      position: absolute;
      font-size: 28px;
      animation: spray 1.4s ease forwards;
    }

    @keyframes spray {
      from { transform: scale(0) rotate(0deg); opacity: 0; }
      to { transform: scale(1.4) rotate(360deg); opacity: 1; }
    }
  </style>
</head>

  <script>
    /* Floating hearts */
    const hearts = document.getElementById('hearts');
    const heartEmojis = ['‚ù§Ô∏è','üíñ','üíï','üíò','üíó'];
    for (let i = 0; i < 40; i++) {
      const h = document.createElement('div');

    /* NO logic */
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const box = document.getElementById('btnBox');
    let noCount = 0;

    const noMessages = [

    noBtn.addEventListener('click', (e) => {
  e.preventDefault();

  if (noCount < noMessages.length) {
    message.textContent = noMessages[noCount];
    noCount++;
  } else {
    // After last NO message ‚Üí disappear
    noBtn.style.display = 'none';
    message.textContent = " Ye 8 saal k baad NO ka koi option hi nahi hai....... üòè‚ù§Ô∏è";
  }
});

      

    function escapeNo() {
      if (noCount >= noMessages.length) {
        const rect = box.getBoundingClientRect();
        const x = Math.random() * (rect.width - noBtn.offsetWidth);
        const y = Math.random() * (rect.height - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }
    }

    noBtn.addEventListener('mouseenter', escapeNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escapeNo(); });

    /* YES */
    document.getElementById('yesBtn').addEventListener('click', () => {
      document.getElementById('card').style.display = 'none';
      document.getElementById('result').style.display = 'block';

    /* Graffiti */
    const graffiti = document.getElementById('graffiti');
    const graffitiEmojis = ['üé®','‚ú®','üíñ','‚ù§Ô∏è','üî•','üí•'];
    function sprayGraffiti() {
      graffiti.style.display = 'block';
      for (let i = 0; i < 45; i++) {
        const s = document.createElement('span');
        s.textContent = graffitiEmojis[Math.floor(Math.random() * graffitiEmojis.length)];
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.animationDelay = Math.random() + 's';

      }
    }
